<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="endgame.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="endgame.js"></script>
    <form>
      <div class = "top-buttons">
        <button id = "back-button-endgame" type="button" onclick= "toTeleopPage()"> < </button> 
          <p id = "endgame-heading">Endgame</p>
        <button id = "forward-button-endgame" type="button" onclick="toNotesPage()"> > </button>
      </div>
      <!--information relating to climbs-->
      <div class="climb">
        <p id = "start-stop-climb">Climb:
          <button type="button" onclick="">Start</button>
          <button type="button" onclick="">Stop</button>
        </p>
        <p id = "climb-success">Climb Successful: 
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </p>
        <p id = "buddy-climb">Buddy Climb: 
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </p>
        <p id = "assisted">Got Assisted: 
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </p>
        <p id = "level-climb">Level Climb: 
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </p>
        <p id = "parked">Parked: 
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </p>
        <p id = "climb-rp">Climb RP: 
          <label class="switch">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
        </p>
      </div>
    </form>
  </body>
</html>
